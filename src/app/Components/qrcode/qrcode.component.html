<h1 class="md-display-1">{{initailtext}}</h1>
<h3> {{version}}</h3>
<h3> Eingebunden wird das Package: <a href="https://www.npmjs.com/package/qrcode">Node-QRCode</a></h3>
<div id="Page">
  <mat-form-field (keyup)=inputchange() class="inputURL">
    <mat-label for="fname">URL:</mat-label>
    <input matInput type="text" id="inputText"  [value]="text">
  </mat-form-field>
  <br>
  <button mat-stroked-button color="primary" (click)="randmonInput()">Change Random Input</button>
  <button mat-stroked-button color="accent" (click)="printQRCode()">print</button>
  <div id="QRCodes">
    <p>SVG Element</p>
    <div id="svgElement">
      <!-- hier wird ein SVG Element mit InnerHtml hinzugefÃ¼gt-->
    </div>
    <br>
    <p>Img Element</p>
    <img id="inputImage" src="" alt="QRCode" />
    <br>
    <p>Canvas Element</p>
    <canvas id="canvas"></canvas>



  </div>
</div>
